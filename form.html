    <header>

    <section class="form-section">
        <form method="post" action="https://formdump.codeinstitute.net/" class="order-form">
           <h2>Make your Order here!</h2>
           <label for="fname">First Name</label>
           <input type="text" id="fname" name="first_name" required class="text-input">
           <label for="lname">Last Name</label>
           <input type="text" id="lname" name="last_name" required class="text-input">
           <label for="email">Email Address</label>
           <input type="email" id="email" name="email_address" required class="text-input">
           <label for="collection">Collection</label>
           <input type="radio" id="road" name="order_preference" value="collection" required>
           <label for="home">Home Delivery</label>
           <input type="radio" id="home" name="order_preference" value="home-delivery">
           <label for="order">Write your order here</label>
           <textarea id="order" rows="10" cols="10"></textarea>


           <input type="submit" value="Order!" class="order-button">

       </form>
    </section>
